<div class="container">
  <div class="card" style="width: 28rem; margin: 7rem auto">
    <div class="card-body">
      <h4 class="text-primary text-center mb-4">Password Generator</h4>

      <div class="mb-3">
        <label class="form-label">Enter length</label>
        <input class="form-control" #inpt (keyup)="getLength(inpt.value)" autofocus >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="in" (change)="includeNumber()" >
        <label class="form-check-label" for="in">Include numbers</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  (change)="includeCharacter()">
        <label class="form-check-label" >Include charcter</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" (change)="includeSymbol()" >
        <label class="form-check-label">Include symbol</label>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-success" style="width: 100%" (click)="genPass()" [disabled]="!passLength">
          Generate
        </button>

      </div>
      <div>
        <!--interpolation-->
        <!--{{generatedPass}}  -->

      </div>
      <div class="mb-3" *ngIf="generatedPass" >
        <label class="form-label" >Generated Password</label>
        <input type="text" class="form-control" value="{{generatedPass}}">

      </div>
    </div>
  </div>
</div>
